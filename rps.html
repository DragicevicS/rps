<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="style.css">
   <script src="play.js" defer></script>
</head>
<body>
   <div class="container">
      <h1>Choose: Rock, Paper or Scissors?</h1>
      <div class="game">
         <div class="btns">
         <div class="choice" id="rock"><img src="images/rock.jpg" title="Rock" alt="Image of a rock hand gesture"></div>
         <div class="choice" id="paper"><img src="images/paper.jpg" title="Paper" alt="Image of a paper hand gesture"></div>
         <div class="choice" id="scissors"><img src="images/scissors.jpg" title="Scissors" alt="Image of a scissors hand gesture"></div>
         </div>
         <div class="round-results">
            <p></p>
            <p></p>
            <p></p>
         </div>
         <button class="again">Play again</button>
      </div>
   </div>
</body>
</html>
