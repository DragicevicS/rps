<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>

      const r = "rock";
      const p = "paper";
      const s = "scissors"
      
      function playRound() {
         function getCompChoice() {
         let choice = Math.random();
         if (choice >= 0 && choice < 0.33) return r;
         else if (choice >= 0.33 && choice < 0.66) return p;
         else return s;
         };
         const compChoice = getCompChoice();

         const player = prompt("Choose: rock, paper or scissors?").toLowerCase();
         console.log(player);
         console.log(compChoice);
         if ((player == r && compChoice == r) || (player == p && compChoice == p) || (player == s && compChoice == s)) {
            alert("Draw! The computer also chose " + player + "!");
            return 0;
         } else if ((player == r && compChoice == s) || (player == p && compChoice == r) || (player == s && compChoice == p)) {
            alert("Computer chose: " + compChoice + ". Player wins this round!");
            return 1;
         } else if ((player == r && compChoice == p) || (player == p && compChoice == s) || (player == s && compChoice == r)) {
            alert("Computer chose: " + compChoice + ". Computer wins this round!");
            return -1;
         } else location.reload();
      };

      function game() {
         let result = 0;
         for (let i=0; i<=4; i++) {
            result = result + playRound();
            console.log(result);
         };
         if (result == 0) {
            alert("Final result: DRAW!");
            location.reload();
         } else if (result > 0) {
            alert("Final result: PLAYER WINS!");
            location.reload();
         } else if (result < 0) {
            alert("Final result: COMPUTER WINS!");
            location.reload();
         } else location.reload();
      };

      
      game();






   </script>
</body>
</html>
