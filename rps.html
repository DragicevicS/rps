<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="style.css">
   <script src="play.js" defer></script>
</head>
<body>
   <div class="container">
      
      <div class="game">
         <h1>Choose: Rock, Paper or Scissors?</h1>
         <div class="btns">
            <img src="images/rock.jpg" id="rock" title="Rock" alt="Image of a rock hand gesture" draggable="false">
            <img src="images/paper.jpg" id="paper" title="Paper" alt="Image of a paper hand gesture" draggable="false">
            <img src="images/scissors.jpg" id="scissors" title="Scissors" alt="Image of a scissors hand gesture" draggable="false">
         </div>
         <div class="round-results">
            <p></p>
            <p></p>
            <p></p>
         </div>
         <button class="again">New game</button>
      </div>
      <div class="results">
         <h2>Results:</h2>
         <ul class="rounds"></ul>
      </div>
   </div>
</body>
</html>
